{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="display: flex; justify-content:center;align-items:center;height:100vh;">
    <div class="card login-container" style="width: 400px;">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                <a class="nav-link active" href="#" aria-disabled="true">Login</a>
                </li>
                <!--        <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    -->
            </ul>          
        </div>

        <div class="card-body">
            <h3 class="text-center mb-4">HHS</h3>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST" action="{{url_for('login')}}">
                <div class="mb-3">
                    <label for="username" class="form-label">Gebruikersnaam</label>
                    <input type="username" name="username" class="form-control" id="username" placeholder="Gebruikersnaam" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Wachtwoord</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Wachtwoord" required>
                </div>
                <button type="submit" class="btn btn-primary login-btn" style="width:100%;">Login</button>
                <div class="text-center mt-3">
                    <small>Nog geen account? <a href="{{ url_for('register') }}">Registreer</a></small>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
